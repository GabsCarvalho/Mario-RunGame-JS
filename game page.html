<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Run: Game Page</title>
    <link rel="shortcut icon" href="IMAGEM/game-over.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="gameboard">

        <div class="container">
            <h2>Game Over</h2>
            <h3>Clique no botão para reiniciar</h3>
            <button class="restart">Reiniciar</button>
            <a href="index.html"><button class="homepage">Retornar a Página Inicial</button></a>
            <button class="resetscore">Apagar seu Recorde</button>
            <button class="audiocontrol bi-volume-mute-fill"></button>
        </div>

        <img src="IMAGEM/mario.gif" class="Mario">
        <img src="IMAGEM/pipe.png" class="pipe">
        <img src="IMAGEM/clouds.png" alt="" class="clouds">

        <div class="header">
            <div class="text">
                <h1>Mario Run</h1>
                <h2>Desenvolvido por: <span>Gabriel Carvalho</span></h2>
                <h3>Versão: 1.0.0</h3>
            </div>
            <div class="scorepainel">
                <div id="score">Score: 0</div>
                <div id="high-score">Recorde: 0</div>
            </div>
        </div>

        <audio id="meuAudio" src="SONG/Super Mario Bros. Theme Song [NTa6Xbzfq1U].mp3" autoplay loop></audio>

    </div>
    <script src="JS/script.js"></script>
</body>
</html>
